<div class="ps" id="profile-card" hidden>

<div class="terminal-box">
  <div class="terminal-header">
    <div class="terminal-controls">
      <div class="win-btn btn-min" title="Minimize">−</div>
      <div class="win-btn btn-close" title="Close">✕</div>
    </div>
  </div>
  <div class="terminal-body">
    <div>
      <span class="t-user">fxlip</span><span class="t-gray">@</span><span class="t-host">www</span><span class="t-gray">:</span><span class="t-path">~</span><span class="t-gray">$</span> <span class="t-cmd">./profile.sh</span>
    </div>
    <div class="t-out">

  <!-- Seção 1: identity -->
  <div class="ps-identity">
    <div class="ps-avatar-wrap">
      <img id="pc-avatar" class="ps-avatar" width="80" height="80" alt="">
      <div class="ps-avatar-ring"></div>
    </div>
    <div class="ps-id-stack">
      <div class="ps-handle">
        <span class="ps-name" id="pc-name"></span>
      </div>
      <div class="ps-location t-gray" id="pc-meta"></div>
      <div class="ps-since t-gray" id="pc-since"></div>
    </div>
  </div>

  <!-- Seção 2: gender + social icons -->
  <div class="ps-actions-bar">

    <!-- Gender picker (apenas owner) -->
    <div class="ps-gender-picker" id="pf-gender-picker" hidden>
      <button class="ps-gender-btn" data-value="m" title="Masculino">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="10" cy="14" r="6"/><line x1="17.5" y1="2.5" x2="14" y2="6"/><line x1="17.5" y1="2.5" x2="21" y2="2.5"/><line x1="21" y1="2.5" x2="21" y2="6"/></svg>
      </button>
      <button class="ps-gender-btn" data-value="f" title="Feminino">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="9" r="6"/><line x1="12" y1="15" x2="12" y2="22"/><line x1="9" y1="19" x2="15" y2="19"/></svg>
      </button>
      <button class="ps-gender-btn" data-value="nb" title="Não-binário">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="5"/><line x1="12" y1="2" x2="12" y2="7"/><line x1="12" y1="17" x2="12" y2="22"/><line x1="4.93" y1="4.93" x2="8.17" y2="8.17"/><line x1="15.83" y1="15.83" x2="19.07" y2="19.07"/></svg>
      </button>
    </div>

    <span class="ps-divider" id="pc-divider" hidden></span>

    <!-- Social icons -->
    <div class="ps-socials" id="pc-social">
      <button class="ps-social-btn" data-service="email" title="E-mail" data-active="false">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"><rect x="2" y="4" width="20" height="16" rx="2"/><polyline points="22,4 12,13 2,4"/></svg>
      </button>
      <button class="ps-social-btn" data-service="github" title="GitHub" data-active="false">
        <svg viewBox="0 0 24 24" fill="currentColor"><path d="M12 .5C5.37.5 0 5.78 0 12.292c0 5.21 3.438 9.63 8.205 11.188.6.111.82-.254.82-.567 0-.28-.01-1.022-.015-2.005-3.338.711-4.042-1.582-4.042-1.582-.546-1.361-1.333-1.724-1.333-1.724-1.089-.731.083-.716.083-.716 1.205.083 1.838 1.215 1.838 1.215 1.07 1.803 2.809 1.282 3.495.98.108-.763.417-1.282.76-1.577-2.665-.295-5.466-1.309-5.466-5.827 0-1.287.465-2.339 1.228-3.164-.123-.297-.532-1.497.117-3.12 0 0 1.001-.314 3.28 1.209A11.5 11.5 0 0 1 12 6.813c1.02.005 2.047.136 3.006.398 2.277-1.523 3.275-1.209 3.275-1.209.651 1.623.242 2.823.119 3.12.765.825 1.226 1.877 1.226 3.164 0 4.53-2.805 5.528-5.475 5.818.43.364.814 1.083.814 2.183 0 1.576-.014 2.846-.014 3.233 0 .315.216.683.825.567C20.565 21.917 24 17.497 24 12.292 24 5.78 18.627.5 12 .5z"/></svg>
      </button>
      <button class="ps-social-btn" data-service="instagram" title="Instagram" data-active="false">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"><rect x="2" y="2" width="20" height="20" rx="5"/><circle cx="12" cy="12" r="5"/><circle cx="17.5" cy="6.5" r="1.2" fill="currentColor" stroke="none"/></svg>
      </button>
      <button class="ps-social-btn" data-service="twitter" title="X / Twitter" data-active="false">
        <svg viewBox="0 0 24 24" fill="currentColor"><path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/></svg>
      </button>
    </div>
  </div>

  <!-- Seção 3: badges (totens) -->
  <div class="ps-badges" id="pc-badges"></div>

  <!-- Seção 4: stats -->
  <div class="ps-stats">
    <div class="ps-stat">
      <span class="ps-val" id="pc-visits"></span>
      <span class="t-gray"> visitas</span>
    </div>
    <span class="ps-stat-sep t-gray">·</span>
    <div class="ps-stat">
      <span class="ps-val" id="pc-time"></span>
      <span class="t-gray"> no site</span>
    </div>
    <span class="ps-stat-sep t-gray">·</span>
    <div class="ps-stat">
      <span class="ps-val" id="pc-comments"></span>
      <span class="t-gray"> comentários</span>
    </div>
    <span class="ps-stat-sep t-gray">·</span>
    <div class="ps-stat">
      <span class="ps-val" id="pc-upvotes"></span>
      <span class="t-gray"> upvotes</span>
    </div>
  </div>

  <!-- Seção 5: log de atividade -->
  <div id="profile-activity-section"></div>

</div>
    </div>
  </div>

</div>
