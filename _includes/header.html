<header>
  <nav class="menu">
    <ul>
      {%- for path in site.header_pages -%}
        {%- assign my_page = site.pages | where: "path", path | first -%}
        {%- if my_page.title -%}
        <li>
          {%- if page.url == my_page.url -%}
            <span class="menu-active">
              {{ my_page.title | escape }}
            </span>
          {%- else -%}
            <a class="page-link" href="{{ my_page.url | relative_url }}">
              {{ my_page.title | escape }}
            </a>
          {%- endif -%}
        </li>
        {%- endif -%}
      {%- endfor -%}
      
      <li>
        <a class="page-link" href="https://sr.robo.net.br" target="_blank" rel="noopener noreferrer">
          shop
        </a>
      </li>
      
    </ul>
  </nav>
</header>
