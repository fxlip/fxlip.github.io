<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>
  {%- if page.url == "/" -%}
    Felip Barbosa de Medeiros
  {%- elsif page.layout == 'post' -%}
    Felip Barbosa de Medeiros [{{ page.title | strip }}]
  {%- else -%}
    {{ page.title }} | Felip Barbosa de Medeiros
  {%- endif -%}
</title>

<meta name="robots" content="index, follow, noarchive">
<meta name="description" content="{{ page.description | default: site.description }}">

<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "WebSite",
  "name": "fxlip", 
  "alternateName": ["Felip Barbosa de Medeiros", "Felip", "Felip de Medeiros", "fxlip"],
  "url": "https://fxlip.com/"
}
</script>

<script>
  document.addEventListener("DOMContentLoaded", function() {
    // Define o "slug" visual. Se for Home, usa 'sys'. Se for outro, usa o t√≠tulo.
    var displayLabel = "{% if page.url == '/' %}sys{% else %}{{ page.title | strip }}{% endif %}";
    
    var cleanLabel = displayLabel.replace(/\[|\]/g, '').toLowerCase();
    
    document.title = "fxlip/" + cleanLabel;
  });
</script>

{%- seo title=false -%}
<link rel="stylesheet" href="{{ "/assets/css/main.css" | relative_url }}">
<link rel="shortcut icon" href="{{ "/favicon.ico" | relative_url }}" >
<link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | relative_url }}">
