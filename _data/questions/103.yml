- id: "103-001"
  topic: "103.6"
  question: "Qual é o valor padrão do NICE em qualquer processo iniciado no sistema Linux?"
  options:
    - "10"
    - "0"
    - "+19"
    - "-20"
    - "-10"
  answer: 2
  comment: "Ao se iniciar um processo no Linux, por padrão seu valor de NICE será definido como 0. O valor 10 é o padrão quando o processo é iniciado através do comando nice, sem um valor específico no argumento. #nice"

- id: "103-002"
  topic: "103.2"
  question: "Qual comando irá exibir as últimas linhas do arquivo /var/log/messages?"
  options:
    - "head -f /var/log/messages"
    - "tail -n /var/log/messages"
    - "tail -f /var/log/messages"
    - "tac /var/log/messages"
    - "sort --last-lines /var/log/messages"
  answer: 3
  comment: "A opção -f do comando tail exibe as atuais últimas linhas do arquivo e continua exibindo de maneira constante novas linhas que são inseridas. #tail"

- id: "103-003"
  topic: "103.4"
  question: "Quais dos seguintes comandos é um uso correto do xargs?"
  options:
    - "xargs *.out"
    - "grep config *.out | xargs"
    - "find / -uid 1000 | xargs -perm | tee"
    - "find / -uid 1000 | xargs ls -l"
    - "xargs"
  answer: 4
  comment: "O xargs é normalmente usado recebendo como entrada a saída do comando anterior, através do uso do pipe, e com base nessa informação, gerando os comandos desejados. #xargs"

- id: "103-004"
  topic: "103.2"
  question: "Qual dos seguintes comandos gera como saída um texto com os números de cada linha do arquivo ou stream de texto utilizado como entrada?"
