- id: "103-005"
  topic: "103.3"
  question: "Para testar a instalação de um novo software, o administrador do sistema criou um subdiretório temporário no /root chamado usr. Quando o usuário root finaliza suas atividades, ele deseja excluir este diretório e todos os arquivos e subdiretórios contidos nele. Como isso deve ser feito?"
  options:
    - "Em qualquer diretório, digitar: rm -r /usr"
    - "No diretório /root, digitar: rm -r usr"
    - "No diretório /root, digitar: rmdir usr"
    - "No diretório /root, digitar: rm -r /usr"
    - "Em qualquer diretório, digitar: rm /root/usr"
  answer: 2
  comment: "A opção -r do comando rm possibilita que um diretório com arquivos e subdiretórios seja removido. Atenção com o caminho do diretório segundo o enunciado, que é /root/usr. #rm #rmdir"

- id: "103-006"
  topic: "103.1"
  question: "Qual dos seguintes comandos cria uma variável chamada TEMP1, que estará presente no ambiente de um sub-processo do bash?"
  options:
    - 'TEMP1="export"'
    - 'set TEMP1="valor"'
    - 'TEMP1="valor" ; export TEMP1'
    - "export TEMP1 = valor"
    - "TEMP1=valor; env TEMP1"
  answer: 3
  comment: "A declaração de uma variável é composta pelo nome da variável, o sinal de igual e o valor, atenção pois não pode haver espaço antes e depois do =. Para que essa variável esteja também disponível para os processos filho da sessão atual, deve ser usado o comando export. #export"

- id: "103-007"
  topic: "103.5"
  question: |
    Como root, você deseja encerrar o processo 1230 e então digita o comando: kill 1230

    No entanto, nada acontece e o processo continua em execução. Qual dos comandos abaixo pode encerrar definitivamente o processo?
  options:
    - "kill -1 1230"
    - "killall 1230"
    - "kill -9 1230"
    - "kill -s SIGTERM 12340"
    - "pkill -p 1230"
  answer: 3
  comment: "O sinal 9 usado no kill corresponde ao SIGKILL, que faz com que o processo seja interrompido imediatamente, não podendo ser ignorado pelo processo. #kill"

- id: "103-008"
  topic: "103.3"
  question: "Você digita ls *e[0-9].doc em um diretório. Qual dos seguintes nomes de arquivo, se existente, será exibido no resultado?"
  options:
    - "ele.doc"
    - "telefone2.doc"
    - "carro9.doc"
    - "e0.DOC"
    - "telefone19.doc"
  answer: 2
  comment: "Os valores contidos dentro dos colchetes [] são referentes a uma lista de possíveis caracteres, no caso apenas 1 caractere entre 0 e 9. Importante notar também que no shell os caracteres são case-sensitive, ou seja, letras minúsculas são diferentes de letras maiúsculas. #glob"

- id: "103-009"
  topic: "103.8"
  question: "No vi, você começa a editar um arquivo de configuração do sistema mas é avisado por um colega que está editando o arquivo errado. O que você deve fazer para abandonar a edição do arquivo, sem alterar o arquivo original?"
  options:
    - "Você abre o menu 'File', seleciona 'Exit', e clica em 'No' na caixa de diálogos que pergunta se você deseja salvar o arquivo."
    - "Você deve entrar em modo de comando pressionando ESC, se necessário, e então digitar :w!"
    - "Em modo de navegação, você deve digitar apenas ZZ, para sair sem salvar"
    - "Você deve entrar em modo de comando pressionando ESC, se necessário, e então digitar :q!"
  answer: 4
  comment: "No modo de comando do vi, o :q indica sair do arquivo e o ! força a saída mesmo que tenham ocorrido alterações no arquivo, no caso saindo sem salvar. #vi"

- id: "103-010"
  topic: "103.4"
  question: "Qual dos comandos abaixo redireciona a saída padrão do comando ls -l /etc/config* para o arquivo saida-ls.out e a saída de erro para o arquivo erros-ls.out?"
  options:
    - "ls -l /etc/config* >> saida-ls.out 2> erros-ls.out"
    - "ls -l /etc/config* < saida-ls.out 2> erros-ls.out"
    - "ls -l /etc/config* > saida-ls.out 2>&1 erros-ls.out"
    - "ls -l /etc/config* > erro-ls.out 2> saida-ls.out"
    - "ls -l /etc/config* >> saida-ls.out >> erro-ls.out"
  answer: 1
  comment: "Os redirecionadores > e >> redirecionam a saída padrão do comando, sendo que o >> indica que o conteúdo será adicionado ao final do arquivo indicado. Já o 2>, assim como o 2>>, redireciona a saída de erro da execução do comando. #bash"

- id: "103-011"
  topic: "103.1"
  question: "O que acontece no shell ao se digitar apenas: !!"
  options:
    - "O PID do último processo é exibido"
    - "O código de retorno do último comando digitado é exibido"
    - "O erro \"command not found\" é exibido"
    - "O PID do shell atual é exibido"
    - "O último comando executado no bash é executado novamente"
  answer: 5
  comment: "O !! reexecuta o último comando registrado no histórico de comandos (history). #bash"

- id: "103-012"
  topic: "103.3"
  question: "Qual dos seguintes comandos exibirá o conteúdo de um arquivo tar, incluindo os detalhes?"
  options:
    - "tar x arquivo.tgz"
    - "tar cvfz arquivo.tgz"
    - "tar tzvf arquivo.tgz"
    - "tar xzvf arquivo.tgz"
    - "tar --show-files -f arquivo.tar"
  answer: 3
  comment: "A opção -t do comando tar apenas exibe o conteúdo do arquivo informado, sem realizar a descompactação. O -z é necessário quando o arquivo foi compactado com o gzip. #tar"

- id: "103-013"
  topic: "103.5"
  question: "Na execução de um comando ou programa, é inserido o caractere & no final da sentença. Qual o efeito desse símbolo?"
  options:
    - "Ele faz com que o comando seja executado em background"
    - "Ele faz com que o comando seja executado em foreground"
    - "Ele impede que o processo morra quando a sessão do shell for encerrada"
    - "Ele evita que o comando escreva a saída padrão na tela"
    - "Ele faz com que o comando seja executado com prioridade maior que os demais processos"
  answer: 1
  comment: "Ao se utilizar o símbolo & ao final de uma chamada de comando ou programa, este será executado em background, deixando a interface no shell livre para a execução de novos comandos. #bg"

- id: "103-014"
  topic: "103.7"
  question: |
    Qual das afirmações abaixo é a mais correta sobre o resultado do comando:

    grep -E "^[0-9][A-Z]" arquivo.out
  options:
    - "Serão retornadas todas as linhas do arquivo.out que tenham um número seguido de uma letra qualquer"
    - "Serão retornadas todas as linhas do arquivo.out, exceto aquelas que contenham um número seguido de uma letra maiúscula"
    - "Serão retornadas todas as linhas que contenham letras ou números, excluindo-se as linhas em branco"
    - "Serão retornadas todas as linhas que tenham no começo da linha um número seguido por uma letra maiúscula"
    - "Serão retornadas todas as linhas que contenham no final da linha um número seguido por uma letra maiúscula"
  answer: 4
  comment: "Ao se utilizar a opção -E no grep, a expressão será interpretada como uma expressão regular estendida. Na expressão, o símbolo ^ indica que a string deve estar no início da linha, seguido então de um número de 0 a 9, e uma letra maiúscula de A a Z. #grep"

- id: "103-015"
  topic: "103.8"
  question: 'No modo de navegação do vi, qual a funcionalidade do caractere "?" ?'
  options:
    - "Abrir a ajuda do vi"
    - "Fazer a busca de uma string, sendo o sentido do final para o começo do arquivo"
    - "Remover a linha atual"
    - "Fazer a busca de uma string, sendo o sentido do começo para o final do arquivo"
    - "Sair do arquivo sem realizar nenhuma alteração"
  answer: 2
  comment: "No vi o caractere / faz a busca normal, do começo para o fim, enquanto que o caractere ? faz a busca inversa, do fim do arquivo para o começo. #vi"

