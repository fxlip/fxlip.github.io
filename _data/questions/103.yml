    - "regex"
    - "xgrep"
  answer: 2
  comment: "Por padrão, o grep utiliza expressões regulares básicas, mas com o uso da opção -E ou do comando egrep são suportadas expressões estendidas. #egrep"

- id: "103-024"
  topic: "103.7"
  question: "Qual comando e expressão regular pode ser utilizada para encontrar números com 3 dígitos (de 0 a 9) ou mais no arquivo /etc/passwd?"
  options:
    - "egrep '([0-9][0-9][0-9])*' /etc/passwd"
    - "egrep '[0-9]{3}' /etc/passwd"
    - "egrep '[0123456789]{3,}' /etc/passwd"
    - "egrep '[0-9]{3,*}' /etc/passwd"
  answer: 3
  comment: "Deve ser utilizado o egrep ou o grep -E para que sejam aceitas expressões regulares estendidas. O [0123456789] indica que deve ocorrer um dos caracteres listados, e o {3,} indica que deve haver ao menos 3 ocorrências. #regex"

