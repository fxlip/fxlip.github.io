name: Email Listener Protocol

on:
  schedule:
    - cron: '*/5 * * * *' # Checagem a cada 5 minutos
  workflow_dispatch: # Gatilho manual

jobs:
  check_emails_and_generate:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    permissions:
      contents: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Ruby with Cache
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.0'
          bundler-cache: true

      # MUDANÇA 1: Adicionamos 'nokogiri' ao Gemfile para o script de previews
      - name: Create Gemfile
        run: |
          echo "source 'https://rubygems.org'" > Gemfile
          echo "gem 'mail'" >> Gemfile
          echo "gem 'net-imap'" >> Gemfile
          echo "gem 'nokogiri'" >> Gemfile

      - name: Install Dependencies
        run: bundle install

      # MUDANÇA 2: Execução Sequencial (Post -> Preview)
      - name: Run Protocol (Email + Previews)
        env:
          EMAIL_USERNAME: ${{ secrets.EMAIL_USERNAME }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          ALLOWED_SENDER: ${{ secrets.ALLOWED_SENDER }}
          TZ: 'America/Sao_Paulo'
        run: |
          echo ">>> 1. Verificando E-mails..."
          bundle exec ruby scripts/email_to_post.rb
          
          echo ">>> 2. Atualizando Link Cards..."
          bundle exec ruby scripts/generate_previews.rb

      # MUDANÇA 3: Commit Unificado
      - name: Commit and Push
        run: |
          git config user.name "kernel-bot"
          git config user.email "bot@felip.com.br"
          
          # Adiciona tanto os posts novos quanto o arquivo de dados atualizado
          git add _posts/ _data/previews.yml
          
          if git diff --staged --quiet; then
            echo "Nenhuma alteração detectada. Encerrando."
          else
            git commit -m "new post via smtp"
            git push
          fi