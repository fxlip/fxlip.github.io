name: Email Listener Protocol

on:
  schedule:
    - cron: '*/5 * * * *' # Checagem a cada 5 minutos
  workflow_dispatch: # Gatilho manual

jobs:
  check_emails_and_generate:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    permissions:
      contents: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Ruby with Cache
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.0'
          bundler-cache: true

      - name: Create Gemfile
        run: |
          echo "source 'https://rubygems.org'" > Gemfile
          echo "gem 'mail'" >> Gemfile
          echo "gem 'net-imap'" >> Gemfile
          echo "gem 'nokogiri'" >> Gemfile

      - name: Install Dependencies
        run: bundle install
      
      - name: Run Protocol (Email + Previews)
        env:
          EMAIL_USERNAME: ${{ secrets.EMAIL_USERNAME }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          ALLOWED_SENDER: ${{ secrets.ALLOWED_SENDER }}
          TZ: 'America/Sao_Paulo'
        run: |
          echo ">>> 1. Verificando E-mails..."
          bundle exec ruby scripts/email_to_post.rb
          
          echo ">>> 2. Atualizando Link Cards..."
          bundle exec ruby scripts/generate_previews.rb

      - name: Commit and Push
        run: |
          git config user.name "kernel-bot"
          git config user.email "bot@felip.com.br"
          
          echo "=== DIAGNÓSTICO E CORREÇÃO DO INDEX ==="
          
          # 1. Tenta remover 'files' do índice (apenas memória RAM do git, mantém disco)
          # Isso conserta o caso de "Submódulo Fantasma"
          git rm -r --cached files || echo "Files não estava no index (ok)"
          
          # 2. Agora adicionamos tudo novamente como se fosse a primeira vez
          git add .
          
          # 3. Força bruta na pasta files para garantir
          git add files/ --force
          
          echo "=== STATUS FINAL ==="
          git status
          
          if git diff --staged --quiet; then
            echo "!! CRÍTICO: Nada entrou no commit. Verifique permissões."
          else
            # LÓGICA DE MENSAGEM
            if git diff --staged --name-only | grep -q "^_root/"; then
               MSG="new content via smtp"
            elif git diff --staged --name-only | grep -q "^files/"; then
               MSG="new asset via smtp"
            else
               MSG="system update via smtp"
            fi
            
            echo "Committing: $MSG"
            git commit -m "$MSG"
            git push
          fi