name: email-listener-protocol

on:
  repository_dispatch:
    types: [incoming-email] 
  schedule:
    - cron: '0 * * * *' # Checagem a cada hora
  workflow_dispatch: # Gatilho manual

jobs:
  check_emails_and_generate:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.RW_TOKEN }}
          persist-credentials: true

      - name: Setup Ruby with Cache
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
          bundler-cache: true

      - name: Create Gemfile
        run: |
          echo "source 'https://rubygems.org'" > Gemfile
          echo "gem 'mail'" >> Gemfile
          echo "gem 'net-imap', '~> 0.4.18'" >> Gemfile
          echo "gem 'nokogiri'" >> Gemfile

      - name: Install Dependencies
        run: bundle install
      
      - name: Run Protocol (Email + Previews)
        env:
          EMAIL_USERNAME: ${{ secrets.EMAIL_USERNAME }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          ALLOWED_SENDER: ${{ secrets.ALLOWED_SENDER }}
          ADMIN_TOKEN: ${{ secrets.ADMIN_TOKEN }}
          WORKER_URL: "https://fxlip-visitor-api.fxlip.workers.dev"
          TZ: 'America/Sao_Paulo'
        run: |
          echo ">>> 1. Verificando E-mails..."
          bundle exec ruby scripts/email_to_post.rb
          
          echo ">>> 2. Atualizando Link Cards..."
          bundle exec ruby scripts/generate_previews.rb

          echo ">>> 3. Sincronizando Visitantes..."
          ruby scripts/sync_visitors.rb

      - name: Commit and Push
        env:
          INDEXNOW_KEY: ${{ secrets.INDEXNOW_KEY }}
        run: |
          git config user.name "kernel-bot"
          git config user.email "bot@fxlip.com"
          
          # Adiciona arquivos novos (files, posts, paginas)
          git add _posts/ _root/ _data/previews.yml _data/visitors.yml files/
          
          if git diff --staged --quiet; then
            echo "Nenhuma alteração detectada. Encerrando."
          else
            if git diff --staged --name-only | grep -q "^_root/"; then
               MSG="new content via smtp"
            elif git diff --staged --name-only | grep -q "^files/"; then
               MSG="new asset via smtp"
            else
               MSG="auto-update via smtp"
            fi
            
            echo "Committing: $MSG"
            git commit -m "$MSG"
            git push

            echo ">>> Disparando Pings..."
            ruby scripts/index_now.rb || echo "WARNING: IndexNow falhou, mas o deploy segue vivo."

          fi