name: Email Listener Protocol

on:
  schedule:
    - cron: '*/5 * * * *' # Checagem a cada 5 minutos
  workflow_dispatch: # Gatilho manual

jobs:
  check_emails_and_generate:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    permissions:
      contents: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Ruby with Cache
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.0'
          bundler-cache: true

      - name: Create Gemfile
        run: |
          echo "source 'https://rubygems.org'" > Gemfile
          echo "gem 'mail'" >> Gemfile
          echo "gem 'net-imap'" >> Gemfile
          echo "gem 'nokogiri'" >> Gemfile

      - name: Install Dependencies
        run: bundle install

      - name: Run Protocol (Email + Previews)
        env:
          EMAIL_USERNAME: ${{ secrets.EMAIL_USERNAME }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          ALLOWED_SENDER: ${{ secrets.ALLOWED_SENDER }}
          TZ: 'America/Sao_Paulo'
        run: |
          echo ">>> 1. Verificando E-mails..."
          bundle exec ruby scripts/email_to_post.rb
          
          echo ">>> 2. Atualizando Link Cards..."
          bundle exec ruby scripts/generate_previews.rb

      - name: Commit and Push
        run: |
          git config user.name "kernel-bot"
          git config user.email "bot@felip.com.br"
          
          # Adiciona as pastas relevantes
          git add _posts/ _root/ _data/previews.yml files/
          
          # Verifica se há algo para commitar
          if git diff --staged --quiet; then
            echo "Nenhuma alteração detectada. Encerrando."
          else
            # LÓGICA DE DETECÇÃO:
            # Verifica se existe algum arquivo na pasta _root/ dentro do stage
            if git diff --staged --name-only | grep -q "^_root/"; then
               MSG="new page via smtp"
            else
               MSG="new post via smtp"
            fi
            
            echo "Committing with message: $MSG"
            git commit -m "$MSG"
            git push
          fi