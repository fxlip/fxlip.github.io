name: Email Listener Protocol

on:
  schedule:
    - cron: '*/5 * * * *' # Checagem a cada 5 minutos
  workflow_dispatch: # Gatilho manual

jobs:
  check_emails_and_generate:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    permissions:
      contents: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Ruby with Cache
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.0'
          bundler-cache: true

      - name: Create Gemfile
        run: |
          echo "source 'https://rubygems.org'" > Gemfile
          echo "gem 'mail'" >> Gemfile
          echo "gem 'net-imap'" >> Gemfile
          echo "gem 'nokogiri'" >> Gemfile

      - name: Install Dependencies
        run: bundle install
      
      - name: Run Protocol (Email + Previews)
        env:
          EMAIL_USERNAME: ${{ secrets.EMAIL_USERNAME }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          ALLOWED_SENDER: ${{ secrets.ALLOWED_SENDER }}
          TZ: 'America/Sao_Paulo'
        run: |
          echo ">>> 1. Verificando E-mails..."
          bundle exec ruby scripts/email_to_post.rb
          
          echo ">>> 2. Atualizando Link Cards..."
          bundle exec ruby scripts/generate_previews.rb

      - name: Commit and Push
        run: |
          git config user.name "kernel-bot"
          git config user.email "bot@felip.com.br"
          
          echo "=== INVESTIGAÇÃO DE SUBMÓDULOS ==="
          # Se existir um .git dentro de files, delete-o para que vire uma pasta normal
          if [ -d "files/.git" ]; then
            echo "!! ALERTA: Repositório aninhado detectado em files/. Removendo .git interno..."
            rm -rf files/.git
          fi
          
          echo "=== DIAGNÓSTICO DE ARQUIVOS ==="
          ls -R files/
          
          echo "=== STATUS DO GIT ANTES ==="
          git status
          
          echo "=== ADD FILES EXPLICITAMENTE ==="
          # Adiciona tudo, verbose
          git add --all --verbose
          
          # Se falhar, tenta adicionar a pasta files especificamente
          git add files/ --verbose --force
          
          echo "=== STATUS DO GIT DEPOIS ==="
          git status
          
          # Se ainda assim falhar, tenta commitar qualquer coisa que esteja lá
          if git diff --staged --quiet; then
             echo "!! FALHA TOTAL: O Git se recusa a ver as mudanças."
             # Tenta commitar o Gemfile que vimos modificado no log anterior
             git add Gemfile
             git commit -m "chore: update dependencies" || echo "Nada para commitar mesmo no Gemfile"
          else
             # Lógica padrão
             if git diff --staged --name-only | grep -q "^_root/"; then
                MSG="new content via smtp"
             elif git diff --staged --name-only | grep -q "^files/"; then
                MSG="new asset via smtp"
             else
                MSG="auto-update via smtp"
             fi
             
             echo "Committing: $MSG"
             git commit -m "$MSG"
             git push
          fi