name: Email Listener Protocol

on:
  schedule:
    - cron: '*/5 * * * *' # Checagem a cada 5 minutos
  workflow_dispatch: # Gatilho manual

jobs:
  check_emails_and_generate:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    permissions:
      contents: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Ruby with Cache
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.0'
          bundler-cache: true

      - name: Create Gemfile
        run: |
          echo "source 'https://rubygems.org'" > Gemfile
          echo "gem 'mail'" >> Gemfile
          echo "gem 'net-imap'" >> Gemfile
          echo "gem 'nokogiri'" >> Gemfile

      - name: Install Dependencies
        run: bundle install

      - name: Run Protocol (Email + Previews)
        env:
          EMAIL_USERNAME: ${{ secrets.EMAIL_USERNAME }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          ALLOWED_SENDER: ${{ secrets.ALLOWED_SENDER }}
          TZ: 'America/Sao_Paulo'
        run: |
          echo ">>> 1. Verificando E-mails..."
          bundle exec ruby scripts/email_to_post.rb
          
          echo ">>> 2. Atualizando Link Cards..."
          bundle exec ruby scripts/generate_previews.rb

        - name: Commit and Push
        run: |
          git config user.name "kernel-bot"
          git config user.email "bot@felip.com.br"
          
          echo "=== DIAGNÓSTICO DE ARQUIVOS ==="
          # Mostra se o arquivo realmente existe no disco
          ls -R files/
          
          echo "=== STATUS DO GIT ANTES DO ADD ==="
          # Mostra o que o Git está vendo (ou ignorando)
          git status -u
          
          echo "=== TENTATIVA DE ADD FORÇADO ==="
          # Adiciona explicitamente qualquer arquivo novo na pasta files, não importa a regra
          git add --force files/
          git add --force _posts/
          git add --force _root/
          git add --force _data/previews.yml
          
          echo "=== STATUS DO GIT DEPOIS DO ADD ==="
          git status
          
          # Verifica se há algo no Stage (Index)
          if git diff --staged --quiet; then
            echo "!! CRÍTICO: O Git continua ignorando os arquivos mesmo com force."
            echo "Verificando regras de ignore para um arquivo de teste:"
            git check-ignore -v files/img/campus2024/hackintosh.JPG || echo "O arquivo não está sendo ignorado explicitamente."
          else
            # LÓGICA DE DETECÇÃO DE TIPO DE COMMIT
            if git diff --staged --name-only | grep -q "^_root/"; then
               MSG="new content via smtp"
            elif git diff --staged --name-only | grep -q "^files/"; then
               MSG="new asset via smtp"
            else
               MSG="auto-update via smtp"
            fi
            
            echo "Committing with message: $MSG"
            git commit -m "$MSG"
            git push
          fi