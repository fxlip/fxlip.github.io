name: Generate Link Previews

on:
  push:
    branches: [ master, main ]
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.0'

      - name: Install system deps and nokogiri
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libxml2-dev libxslt1-dev zlib1g-dev pkg-config
          gem install nokogiri -- --use-system-libraries

      - name: Run preview generator
        run: |
          ruby scripts/generate_previews.rb

      - name: Commit and push previews.yml
        run: |
          if [ -n "$(git status --porcelain _data/previews.yml)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "actions@github.com"
            git add _data/previews.yml
            git commit -m "chore: update link previews"
            git push
          else
            echo "No changes to _data/previews.yml"
          fi
