name:  pages-build-deployment

on:
  # Roda sempre que houver um push na branch principal (incluindo commits dos seus bots)
  push:
    branches: ["master", "main"]

  # Permite disparo manual na aba Actions
  workflow_dispatch:

# Permissões necessárias para o GITHUB_TOKEN escrever no Pages
permissions:
  contents: read
  pages: write
  id-token: write

# [CRÍTICO] Isso resolve o erro "Artifact count is 3"
# Se um novo build começar enquanto outro roda, o antigo é cancelado imediatamente.
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Job de Construção
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1' # Versão estável fixa. Sem matrizes.
          bundler-cache: true

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./
          destination: ./_site

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  # Job de Publicação
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4