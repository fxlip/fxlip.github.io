# Example Site settings

header_pages:
  - index.html
  - about.md
  - linux.md
  - setup.md
  - files.md

footer: 'me manda um <a href="mailto:fxlip@tuta.io">e-mail</a> ãƒ„'

plugins:
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-paginate

# Pagination (infinite scroll)
paginate: 5
paginate_path: "/page/:num/"

sass:
  style: compressed
  quiet_deps: true

# Timezone
timezone: America/Sao_Paulo

# Collections
collections:
  root:
    output: true
    permalink: /root/:path/

exclude:
  - scripts/
  - Gemfile
  - Gemfile.lock
  - vendor/
  - README.md
  - LICENSE