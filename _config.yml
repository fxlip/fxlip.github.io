title: "site"
email: fxlip@tuta.io
description: "Meus 2kb de opnião."
url: "https://fxlip.com"

header_pages:
  - linux.md
  - index.html
  - arquivos.md

footer: 'me manda um <a href="mailto:fxlip@tuta.io">e-mail</a> ツ'

plugins:
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-paginate

# Pagination (infinite scroll)
paginate: 8
paginate_path: "/page/:num/"

sass:
  style: compressed
  quiet_deps: true

# Timezone
timezone: America/Sao_Paulo

# TIME TRAVEL FIX:
future: true

# Collections
collections:
  root:
    output: true
    permalink: /:path/

exclude:
  - scripts/
  - Gemfile
  - Gemfile.lock
  - vendor/
  - README.md
  - LICENSE

# Visitor API (Cloudflare Worker)
worker_url: "https://fxlip-visitor-api.fxlip.workers.dev"

defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      hide_footer: true